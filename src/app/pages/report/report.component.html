<div *ngIf="!hasError && powerbiReport.embedConfig != null" id="powerbi-report">
    <powerbi-report 
        [embedConfig]="powerbiReport.embedConfig" 
        [phasedEmbedding]="powerbiReport.phasedEmbedding"
        [cssClassName]="powerbiReport.cssClassName" 
        [eventHandlers]="powerbiReport.eventHandlers">
    </powerbi-report>
</div>

<div *ngIf="inProgress" class="centered-text">
    <div class="circular-progress"></div>
</div>

<div *ngIf="hasError || powerbiReport.embedConfig == null" class="centered-text">
    <h1>Error al cargar el reporte</h1>
    <h2>Hubo un problema al cargar el reporte, al parecer no tienes acceso al reporte. Por
        favor comuníquese con el área de soporte.</h2>
</div>
