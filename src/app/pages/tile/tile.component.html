<div *ngIf="!hasError && powerbiTile.embedConfig != null" id="powerbi-report">
    <powerbi-tile 
        [embedConfig]="powerbiTile.embedConfig" 
        [cssClassName]="powerbiTile.cssClassName" 
        [eventHandlers]="powerbiTile.eventHandlers">
    </powerbi-tile>
</div>

<div *ngIf="inProgress" class="centered-text">
    <div class="circular-progress"></div>
</div>

<div *ngIf="hasError || powerbiTile.embedConfig == null" class="centered-text">
    <h1>Error al cargar el reporte</h1>
    <h2>Hubo un problema al cargar el reporte, al parecer no tienes acceso al reporte. Por
        favor comuníquese con el área de soporte.</h2>
</div>
