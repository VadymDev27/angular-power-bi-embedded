<div class="block p-1 sidebar">
    <aside class="menu">
        <ul class="menu-list">
            <li class="m-2" *ngFor="let menu of sidebar_menu">
                <a class="option" id="{{'tag_'.concat(menu.id)}}" [routerLink]="menu.path">
                    <span class="mr-2">
                        <i class="{{menu.icon}}"></i>
                    </span>
                    {{menu.name}}
                </a>
            </li>
        </ul>
    </aside>
</div>
